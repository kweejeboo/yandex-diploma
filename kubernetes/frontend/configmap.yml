---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
      upstream Backend {

           server backend:8081;
        }

        server {

          listen       80;
          listen  [::]:80;

          location / {
              root   /usr/share/nginx/html;
              index  index.html index.htm;
              try_files $uri $uri/ /index.html;
          }

          location /api/ {
              # The following statement will proxy traffic to the upstream named Backend
              proxy_pass http://Backend/;
          }

      }
