---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    server {

        listen 80;
        listen [::]:80;
        
          location / {
              root   /usr/share/nginx/html;
              index  index.html index.htm;
              try_files $uri $uri/ /index.html;
          }

      location ~ /(categories|products|auth/whoami|metrics|orders|health) {
        proxy_pass http://backend:8081;
      }
      location /api/ {
        proxy_pass http://backend:8081;
      }
    }